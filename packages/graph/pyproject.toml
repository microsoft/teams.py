[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "microsoft-teams-graph"
version = "1.0.0"
description = "Microsoft Teams Graph SDK for Python"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Microsoft Teams", email = "teams-python@microsoft.com" }
]
requires-python = ">=3.8"
dependencies = [
    "azure-identity",
    "azure-core",
    "msgraph-sdk",
    "cryptography",
    "PyJWT[crypto]"
]

[project.urls]
Homepage = "https://github.com/microsoft/teams.py"
Repository = "https://github.com/microsoft/teams.py"
Issues = "https://github.com/microsoft/teams.py/issues"

[tool.setuptools.packages.find]
where = ["src"]
